<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.R.O Cleaning Service - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .redirect-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 { color: #667eea; margin-bottom: 20px; }
        p { color: #555; margin-bottom: 30px; line-height: 1.6; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h2><i class="fas fa-cog"></i> K.R.O Admin</h2>
        <div class="spinner"></div>
        <p>Redirecting to secure admin login page...</p>
        <p><small>If you are not redirected automatically, click the button below.</small></p>
        <a href="#" class="btn" id="redirectBtn">Go to Admin Login</a>
    </div>

    <script>
        const CONFIG = window.KRO_CONFIG || {
            API_URL: 'https://script.google.com/macros/s/AKfycbwFUdZcSWWcfXHhqNg9Y1L0EA-mwv9-qcS3UQqk-s0J0XEYbBA9O86yQ9S6nS6I6sM/exec'
        };

        // Set the redirect URL
        const adminUrl = CONFIG.API_URL + '?action=admin';
        document.getElementById('redirectBtn').href = adminUrl;

        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = adminUrl;
        }, 2000);
    </script>
</body>
</html>
